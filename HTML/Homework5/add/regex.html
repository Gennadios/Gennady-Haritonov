<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Regex Forms</title>
	</head>
	<body style="margin-left: 100px; margin-right: 100px;">
		<h1 align="center">Заполните анкету</h1>
		<form action="http://fe.it-academy.by/TestForm.php" name="userProfile" method="post"><!-- FILL THIS WITH ATTRIBUTES -->
			<fieldset>
				<legend>Личные данные</legend>
				<input type="text" name="userLastname" value="Фамилия" maxlength="25" pattern="^[А-Яа-я]+$" required autofocus>
				<br>
				<input type="text" name="userName" value="Имя" maxlength="20" pattern="^[А-Яа-я]+$" required>
				<br>
				<input type="text" name="userPaternal" value="Отчество" maxlength="24" pattern="^[А-Яа-я]+$" required>
				<fieldset>
					<legend>Паспортные данные</legend>
					<label>
						Серия: <input type="text" name="passportSerial" value="AA" maxlength="2" pattern="^[A-Z]{2}$">
					</label>
					<label>
						Номер: <input type="text" name="passportNumber" value="1234567" maxlength="7" pattern="^[0-9]{7}$">
					</label>
				</fieldset>
				<fieldset>
					<legend>Дата рождения</legend>
					<label>
						Год: <input type="text" name="birthYear" minlength="4" maxlength="4" value="2000" pattern="^\d{4}$">
					</label>
					<br>
					<label>
						Месяц: <select name="birthMonth">
							<option>Январь</option>
							<option>Февраль</option>
							<option>Март</option>
							<option>Апрель</option>
							<option>Май</option>
							<option>Июнь</option>
							<option>Июль</option>
							<option>Август</option>
							<option>Сентябрь</option>
							<option>Октябрь</option>
							<option>Ноябрь</option>
							<option>Декабрь</option>
						</select>
					</label>
					<br>
					<label>
						День: <input type="number" name="birthDay" min="1" max="31" step="1">
					</label>	
				</fieldset>
				<select name="userNationality">
					<option value="Belarus">РБ</option>
					<option value="Russia">РФ</option>
					<option value="Ukraine">Украина</option>
				</select>
				<br>
				<label for="userAddress">Адрес:</label>
				<br>
				<textarea name="userAddress" id="userAddress" cols="30" rows="4">
						
				</textarea>
			</fieldset>
			<fieldset>
				<legend>Интересы</legend>
				<fieldset>
					<legend>Хобби</legend>
					<label>
						<input type="checkbox" name="userHobby[]" value="1">Рыбалка
					</label>
					<br>
					<label>
						<input type="checkbox" name="userHobby[]" value="2">Астрономия
					</label>
					<br>
					<label>
						<input type="checkbox" name="userHobby[]" value="3">Дайвинг
					</label>
					<br>
					<label>
						<input type="checkbox" name="userHobby[]" value="4">Марки
					</label>
				</fieldset>
				<fieldset>
					<legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
					<select name="userPets[]" size="12" multiple>
						<optgroup label="Попугаи">
							<option value="parrots1">Волнистый</option>
							<option value="parrots2">Ара</option>
							<option value="parrots3">Неразлучник</option>
						</optgroup>
						<optgroup label="Рыба">
							<option value="fish1">Караси</option>
							<option value="fish2">Окуни</option>
							<option value="fish3">Осётр</option>
						</optgroup>
						<optgroup label="Птицы">
							<option value="birds1">Стая ворон</option>
							<option value="birds2">Аист</option>
							<option value="birds3">Археоптерикс</option>
						</optgroup>
					</select>
				</fieldset>
				<fieldset>
					<legend>Данные для входа и восстановления пароля</legend>
					<label>
						Логин: <input type="text" name="userLogin" pattern="^\w{5,20}$" required>
					</label>
					<label>
						Пароль: <input type="password" name="userPassword" pattern="^[A-Z]{10, 20}$" autocomplete="off" required>
					</label>
				</fieldset>
				<fieldset>
					<legend>Координаты</legend>
					<label>
						e-mail: <input type="email" name="userEmail" placeholder="name@example.com" pattern="^(.+\@)(\w+)(\.[a-z]{2,3})$">
					</label>
					<br>
					<label>
						web-адрес: <input type="url" name="userUrl" placeholder="https://example.com" pattern="https://.*">
					</label>
					
				</fieldset>
				<fieldset>
					<legend>Цифры</legend>
					<input type="number" name="userNumber" min="-2.5" max="2.5" step="0.1"><br>
					<label>
						1 <input type="range" name="userRange" min="1" max="10" step="1"> 10
					</label>
				</fieldset>
				<fieldset>
					<legend>Кнопки управления</legend>
					<input type="submit" value="Отправить">
					<input type="reset" value="Сбросить"><br>
					<button type="button">
						<img src="email.jpg">
					</button>
				</fieldset>
			</fieldset>
		</form>
	</body>
</html>
